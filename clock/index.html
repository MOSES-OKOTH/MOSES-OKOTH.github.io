<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Clock & Weather | Moses Okoth - Portfolio</title>
</head>
<body>
    <div class="wrapper">
        <div class="time">
            <div class="time-container">
                <div id="hours">
                    
                </div>
    
                <div id="mins">
                    
                </div>
    
                <div id="secs">
                    
                </div>
            </div>
        </div>

        <div class="dates">
            <p><span class="date"></span> <span class="month"></span> <span class="year"></span></p>
        </div>

        <div class="weather">
            <div class="temp"></div>
            <div class="feels-like"></div>
            <div class="humidity">Loading weather data... <br> We'll need location for this!</div>
            <div class="pressure"></div>
            <br>
            <p class="location"></p>
        </div>
    </div>


    <div class="fullscreen">
        <button>Toggle Fullscreen</button>
    </div>
    

    <script src="clock.js"></script>
</body>
</html>
